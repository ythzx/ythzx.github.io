<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line">Beautiful is better than ugly.</div><div class="line"></div><div class="line">Explicit is better than implicit.</div><div class="line"></div><div class="line">Simple is better than complex.</div><div class="line"></div><div class="line">Complex is better than complicated.</div><div class="line"></div><div class="line">Flat is better than nested.</div><div class="line"></div><div class="line">Sparse is better than dense.</div><div class="line"></div><div class="line">Readability counts.</div><div class="line"></div><div class="line">Special cases aren&apos;t special enough to break the rules.</div><div class="line"></div><div class="line">Although practicality beats purity.</div><div class="line"></div><div class="line">Errors should never pass silently.</div><div class="line"></div><div class="line">Unless explicitly silenced.</div><div class="line"></div><div class="line">In the face of ambiguity, refuse the temptation to guess.</div><div class="line"></div><div class="line">There should be one-- and preferably only one --obvious way to do</div><div class="line"></div><div class="line">Although that way may not be obvious at first unless you&apos;re Dutch</div><div class="line"></div><div class="line">Now is better than never.</div><div class="line"></div><div class="line">Although never is often better than *right* now.</div><div class="line"></div><div class="line">If the implementation is hard to explain, it&apos;s a bad idea.</div><div class="line"></div><div class="line">If the implementation is easy to explain, it may be a good idea.</div><div class="line"></div><div class="line">Namespaces are one honking great idea -- let&apos;s do more of those!</div></pre></td></tr></table></figure>
